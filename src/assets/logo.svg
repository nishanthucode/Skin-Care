<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Background -->
  <rect width="400" height="100" fill="#000000"/>
  
  <!-- Stylized A with woman silhouette -->
  <g transform="translate(20, 20)">
    <!-- Letter A shape in gold -->
    <path d="M 30 60 L 45 10 L 60 60 M 35 45 L 55 45" 
          stroke="#D4AF37" 
          stroke-width="3" 
          fill="none"/>
    <!-- Woman silhouette inside A -->
    <ellipse cx="45" cy="25" rx="5" ry="7" fill="#8B7355"/>
    <path d="M 40 32 Q 45 35 50 32" fill="#8B7355"/>
  </g>
  
  <!-- "ura" text in white -->
  <text x="85" y="70" font-family="Georgia, serif" font-size="48" fill="white" font-weight="300">ura</text>
  
  <!-- "WHITENING CREAM" text -->
  <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold" letter-spacing="2">WHITENING CREAM</text>
  
  <!-- Tagline in gold script -->
  <text x="20" y="98" font-family="Georgia, serif" font-size="10" fill="#D4AF37" font-style="italic">Your Daily Dose of Glow</text>
</svg>
